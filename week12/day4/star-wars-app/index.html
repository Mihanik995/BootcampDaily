<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars characters generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async defer></script>
</head>
<body>
<img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Star_Wars_Logo..png/640px-Star_Wars_Logo..png">
<div id="container">
    <h1 id="name"></h1>
    <p id="height"></p>
    <p id="gender"></p>
    <p id="birth-year"></p>
    <p id="home-world"></p>
</div>
<button id="submit" onclick="findSomeone(event)">Find Someone</button>
</body>
</html>
